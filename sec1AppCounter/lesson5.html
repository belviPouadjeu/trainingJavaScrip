<body>
    <script>
        // Create a variable, bonusPoints,. Initialize it as 50. Increase
        let bonusPoints = 50;
        bonusPoints += 50;
        console.log(bonusPoints);

        // Decrease it down to 25, and then finaly increase it to 70
        bonusPoints -= 75 ;
        console.log(bonusPoints);

        bonusPoints += 45;
        console.log(bonusPoints);

    </script>
