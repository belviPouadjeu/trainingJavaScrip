<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The onclick event listener</title>
    <style>
        h2{
            font-size: 50px;
            margin-top: 0;
            margin-bottom: 20px;
        }

        button{
            border: none;
            padding-top: 10px;
            padding-bottom: 10px;
            color: white;
            width: 200px;
            margin-bottom: 5px;
            border-radius: 10px;
        }

        #increment-btn{
            background: darkred;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>People entered : </h1>
    <h2 id="count-el">0</h2>
    <!-- Create an INCREMENT button with the id="increment-button"-->
    <button id="increment-btn">INCREMENT</button>

    <script>
        // initialize the count as 0
        // listener for clicks on the increment button
        // increment the count variable then the button is cliked
        // change the count-el in the HTML to reflect the new count

        let count = 0;
        let countElement = document.getElementById('count-el');
        let incrementBtn = document.getElementById('increment-btn');

        incrementBtn.addEventListener('click', () => {
            countElement.innerHTML = count++;
        });
        
        
    </script>
</body>
</html>
