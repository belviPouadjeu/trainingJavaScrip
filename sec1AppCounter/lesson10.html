<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    <p id="welcome-el"></p>
    <script>
        // Grab the welcome-el pragraph and store it in a variable calleg welcomeEL
        let welcomeEL = document.getElementById('welcome-el');
        // Create two variables (name && greeting) on the page

        let name = "Mael Pougom";
        let greeting = "welcome back";

        // Render the welcome message using welcimeEL

        welcomeEL.innerText = greeting + ' ' + name;
    </script>
</body>
</html>
